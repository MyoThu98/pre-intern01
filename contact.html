<!doctype html>
<html>
<head>
<title>Form</title>
<style>
body{
	background-color:blue;
}
</style>
</head>
<body>
<h1>Contact Us</h1>
<div>
<form method="get">
<div>
<table border="0" width="300">
	<tr>
		<td align="right">First Name:</td>
		<td><input type="text" name=fmail" id="fmail"></td>
	</tr>
	<tr>
		<td align="right">Last Name:</td>
		<td><input type="text" name=lmail" id="lmail"></td>
	</tr>
	<tr>
		<td align="right">E-mail:</td>
		<td><input type="text" name=mail" id="email"></td>
	</tr>
	<tr>
		<td align="right" valign="top">Commets:</td>
		<td><textarea name="comments" id="comments" rows="4" cols="40">
		</textarea></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td><input type="submit" value="Contact">&nbsp;
		<input type="reset"></td>
	</tr>
</div>
</table>
</div>
</form>
</body>
</html>
